<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,600;0,900;1,400;1,700&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <main>
        <div class="accordion">
            <div class="accordion__container">
                <h1 class="accordion__title">
                    CSS Bayan
                </h1>
                <div class="accordion__line"></div>
                <div class="accordion__mem">
                   <div class="accordion__mem-container">
                        <label class="accordion__label" for="mem-1">
                            <div class="accordion__text">
                                <h2 class="accordion__subtitle">                        You can't just copy and paste CSS
                                </h2>
                                <span class="accordion__plus">&#43;</span>
                                <span class="accordion__cancel">&#x2716;</span>
                            </div>
                            <div class="accordion__block-image">
                                <img src="./img/img-1.jpg" alt="image mem You can't just copy and paste CSS" class="accordion__image">
                            </div>
                            <input type="radio" name="switcher" class="accordion__input" id="mem-1" checked>
                        </label>
                        <div class="accordion__line"></div>
                   </div> 
                </div>

                <div class="accordion__mem">
                   <div class="accordion__mem-container">
                        <label class="accordion__label" for="mem-2">
                            <div class="accordion__text">
                                <h2 class="accordion__subtitle">                        Keep calm and carry on
                                </h2>
                                <span class="accordion__plus">&#43;</span>
                                <span class="accordion__cancel">&#x2716;</span>
                            </div>
                            <div class="accordion__block-image">
                                <img src="./img/img-2.jpg" alt="image mem Keep calm and carry on" class="accordion__image">
                            </div>
                            <input type="radio" name="switcher" class="accordion__input" id="mem-2">
                        </label>
                        <div class="accordion__line"></div>
                   </div> 
                </div>

                <div class="accordion__mem">
                   <div class="accordion__mem-container">
                        <label class="accordion__label" for="mem-3">
                            <div class="accordion__text">
                                <h2 class="accordion__subtitle">                        Work-life balance
                                </h2>
                                <span class="accordion__plus">&#43;</span>
                                <span class="accordion__cancel">&#x2716;</span>
                            </div>
                            <div class="accordion__block-image">
                                <img src="./img/img-3.jpg" alt="image mem Work-life balance" class="accordion__image">
                            </div>
                            <input type="radio" name="switcher" class="accordion__input" id="mem-3">
                        </label>
                        <div class="accordion__line"></div>
                   </div> 
                </div>

                <div class="accordion__mem">
                   <div class="accordion__mem-container">
                        <label class="accordion__label" for="mem-4">
                            <div class="accordion__text">
                                <h2 class="accordion__subtitle">                        Dude, where is JS?
                                </h2>
                                <span class="accordion__plus">&#43;</span>
                                <span class="accordion__cancel">&#x2716;</span>
                            </div>
                            <div class="accordion__block-image">
                                <img src="./img/img-4.jpg" alt="image mem Dude, where is JS?" class="accordion__image">
                            </div>
                            <input type="radio" name="switcher" class="accordion__input" id="mem-4">
                        </label>
                        <div class="accordion__line"></div>
                   </div> 
                </div>

                <div class="accordion__mem">
                   <div class="accordion__mem-container">
                        <label class="accordion__label" for="mem-5">
                            <div class="accordion__text">
                                <h2 class="accordion__subtitle">                        Relax and take it easy
                                </h2>
                                <span class="accordion__plus">&#43;</span>
                                <span class="accordion__cancel">&#x2716;</span>
                            </div>
                            <div class="accordion__block-image">
                                <img src="./img/img-5.jpg" alt="image mem Relax and take it easy" class="accordion__image">
                            </div>
                            <input type="radio" name="switcher" class="accordion__input" id="mem-5">
                        </label>
                   </div> 
                </div>
            </div>
        </div>
    </main>
</body>
</html>
